    <script>
        function enviarDados() {

            const usoDados = document.getElementById('uso_dados').value;
            const dificuldade = document.getElementById('dificuldade').value;
            const temaRelevante = document.getElementById('tema_relevante').value;

            if (!usoDados || !dificuldade || !temaRelevante) {
                alert("Por favor, preencha todas as perguntas antes de enviar.");
                return; // Impede o envio se algum campo estiver vazio
            }

            const formData = {
                uso_dados: usoDados,
                dificuldade:  dificuldade,
                tema_relevante: temaRelevante,
            };

            fetch('/envia', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'

                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
